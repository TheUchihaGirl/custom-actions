name: Deployment
on:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache and install dependencies
        id : cache-and-install-deps
        uses: ./.github/actions/cache-deps
        with:
          cache-dependencies: true
          use-cache: true
      - name: Lint code
        run: npm run lint
      - name : Output cache hit
        run : 'echo "Output: ${{ steps.cache-and-install-deps.outputs.dummy-data }}"'
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache and install dependencies
        id : cache-and-install-deps
        uses: ./.github/actions/cache-deps
        with:
          cache-dependencies: true
          use-cache: false
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache and install dependencies
        id : cache-and-install-deps
        uses: ./.github/actions/cache-deps
        with:
          cache-dependencies: true
          use-cache: false
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."